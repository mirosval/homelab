apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: pv-photos-ro
spec:
  accessModes:
    - ReadOnlyMany
  capacity:
    storage: 10Gi
  csi:
    driver: smb.csi.k8s.io
    nodeStageSecretRef:
      name: smb-photos-ro
      namespace: immich
    volumeAttributes:
      source: //10.42.0.3/photos
    volumeHandle: 10.42.0.3/smb_photos_ro
  mountOptions:
    - dir_mode=0777
    - file_mode=0444
  storageClassName: smb
