apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: minio
    chart: minio-5.4.0
    heritage: Helm
    release: grafana-loki
  name: grafana-loki-minio
  namespace: grafana-loki
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: minio
      release: grafana-loki
  serviceName: grafana-loki-minio-svc
  template:
    metadata:
      annotations:
        checksum/config: 605607412dc93bee90868845b8831dccd8bd176ccf2f67a9de3353a97865ce64
        checksum/secrets: b7dfc45f22441f03affd33975fc47bf2a37202f409a1050f865273de80cf3119
      labels:
        app: minio
        release: grafana-loki
      name: grafana-loki-minio
    spec:
      containers:
        - command:
            - /bin/sh
            - -ce
            - /usr/bin/docker-entrypoint.sh minio server http://grafana-loki-minio-{0...0}.grafana-loki-minio-svc.grafana-loki.svc/export-{0...1} -S /etc/minio/certs/ --address :9000 --console-address :9001
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  key: rootUser
                  name: grafana-loki-minio
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: rootPassword
                  name: grafana-loki-minio
            - name: MINIO_PROMETHEUS_AUTH_TYPE
              value: public
          image: quay.io/minio/minio:RELEASE.2024-12-18T13-15-44Z
          imagePullPolicy: IfNotPresent
          name: minio
          ports:
            - containerPort: 9000
              name: http
            - containerPort: 9001
              name: http-console
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /export-0
              name: export-0
            - mountPath: /export-1
              name: export-1
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
      serviceAccountName: minio-sa
      volumes:
        - name: minio-user
          secret:
            secretName: grafana-loki-minio
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: export-0
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: export-1
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
