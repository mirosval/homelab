apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: grafana-k8s-monitoring
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: alloy-operator
    app.kubernetes.io/version: 1.3.0
    helm.sh/chart: alloy-operator-0.3.11
  name: grafana-k8s-monitoring-alloy-operator
  namespace: grafana-k8s-monitoring
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
      targetPort: http
    - name: metrics
      port: 8082
      protocol: TCP
      targetPort: metrics
  selector:
    app.kubernetes.io/instance: grafana-k8s-monitoring
    app.kubernetes.io/name: alloy-operator
  type: ClusterIP
