apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - env:
            - name: TZ
              value: Europe/Berlin
          image: ghcr.io/home-assistant/home-assistant:stable
          name: home-assistant
          ports:
            - containerPort: 8123
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
            privileged: true
          volumeMounts:
            - mountPath: /config
              name: home-assistant-config-volume
            - mountPath: /run/dbus
              name: d-bus
            - mountPath: /dev/ttyUSB0
              name: zigbee
      nodeSelector:
        environment: zigbee
      volumes:
        - name: home-assistant-config-volume
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - hostPath:
            path: /run/dbus
          name: d-bus
        - hostPath:
            path: /dev/ttyUSB0
          name: zigbee
