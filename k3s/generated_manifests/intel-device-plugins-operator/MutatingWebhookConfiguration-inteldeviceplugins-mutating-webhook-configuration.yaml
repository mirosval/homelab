apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: intel-device-plugins-operator/inteldeviceplugins-serving-cert
  name: inteldeviceplugins-mutating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: inteldeviceplugins-webhook-service
        namespace: intel-device-plugins-operator
        path: /mutate-deviceplugin-intel-com-v1-dlbdeviceplugin
    failurePolicy: Fail
    name: mdlbdeviceplugin.kb.io
    rules:
      - apiGroups:
          - deviceplugin.intel.com
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - dlbdeviceplugins
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: inteldeviceplugins-webhook-service
        namespace: intel-device-plugins-operator
