    clientConfig:
      service:
        name: inteldeviceplugins-webhook-service
        namespace: intel-device-plugins-operator
        path: /mutate-deviceplugin-intel-com-v1-gpudeviceplugin
    failurePolicy: Fail
    name: mgpudeviceplugin.kb.io
    rules:
      - apiGroups:
          - deviceplugin.intel.com
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - gpudeviceplugins
    sideEffects: None
  - admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: inteldeviceplugins-webhook-service
        namespace: intel-device-plugins-operator
        path: /mutate-deviceplugin-intel-com-v1-iaadeviceplugin
