apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana-k8s-monitoring
  namespace: argocd
spec:
  destination:
    namespace: grafana-k8s-monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./k3s/generated_manifests/grafana-k8s-monitoring
    repoURL: https://github.com/mirosval/homelab.git
    targetRevision: main
  syncPolicy: {}
