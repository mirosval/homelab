apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  destination:
    namespace: home-assistant
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./k3s/generated_manifests/home-assistant
    repoURL: https://github.com/mirosval/homelab.git
    targetRevision: main
  syncPolicy: {}
