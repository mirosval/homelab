apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: standalone-collector
    app.kubernetes.io/instance: otel-deployment
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: opentelemetry-collector
    app.kubernetes.io/part-of: opentelemetry-collector
    app.kubernetes.io/version: 0.138.0
    helm.sh/chart: opentelemetry-collector-0.138.0
  name: otel-deployment-opentelemetry-collector
  namespace: otel
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: otel-deployment
      app.kubernetes.io/name: opentelemetry-collector
      component: standalone-collector
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: a0118c07ce532f61dc52feb76c9ed7f320a8e7b4d7b2bc46304b8b2c12cea35d
      labels:
        app.kubernetes.io/instance: otel-deployment
        app.kubernetes.io/name: opentelemetry-collector
        component: standalone-collector
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --config=/conf/relay.yaml
          env:
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: HYPERDX_API_KEY
              valueFrom:
                secretKeyRef:
                  key: HYPERDX_API_KEY
                  name: hyperdx-ingestion
                  optional: true
            - name: YOUR_OTEL_COLLECTOR_ENDPOINT
              value: http://hyperdx-hdx-oss-v2-otel-collector.hyperdx.svc.cluster.local:4318
          image: otel/opentelemetry-collector-contrib:0.138.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /
              port: 13133
          name: opentelemetry-collector
          ports:
            - containerPort: 6831
              name: jaeger-compact
              protocol: UDP
            - containerPort: 14250
              name: jaeger-grpc
              protocol: TCP
            - containerPort: 14268
              name: jaeger-thrift
              protocol: TCP
            - containerPort: 4317
              name: otlp
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP
            - containerPort: 9411
              name: zipkin
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 13133
          securityContext: {}
          volumeMounts:
            - mountPath: /conf
              name: opentelemetry-collector-configmap
      hostNetwork: false
      securityContext: {}
      serviceAccountName: otel-deployment-opentelemetry-collector
      volumes:
        - configMap:
            items:
              - key: relay
                path: relay.yaml
            name: otel-deployment-opentelemetry-collector
          name: opentelemetry-collector-configmap
